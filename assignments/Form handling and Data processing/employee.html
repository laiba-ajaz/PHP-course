<!DOCTYPE html>
<html>
<head>
    <title>Employee Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7ff;
            padding: 40px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            margin-top: 20px;
            background: #4e73df;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2e59d9;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Employee Information Form</h2>
    <form action="php/employee.php" method="post">
        <label>Employee Name:</label>
        <input type="text" name="empName" placeholder="Enter employee name" required>

        <label>Email:</label>
        <input type="email" name="empEmail"  placeholder="Enter email address" required>

        <label>Contact Number:</label>
        <input type="tel" name="empNo" placeholder="Enter contact number" required>

        <label>Department:</label>
        <select required name="depart">
            <option disabled selected>Select Department</option>
            <option>HR</option>
            <option>Finance</option>
            <option>IT</option>
            <option>Management</option>
            <option>Marketing</option>
        </select>

        <label>Monthly Salary:</label>
        <input type="number" name="salary" placeholder="Enter salary" required>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
