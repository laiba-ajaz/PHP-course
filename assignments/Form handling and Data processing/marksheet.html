<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .card-header {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
        }
        h4 {
            font-weight: 600;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(142, 146, 255, 0.25);
            border-color: #8f94fb;
        }
        button {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            border: none;
            font-weight: 500;
        }
        button:hover {
            opacity: 0.9;
        }
        h5 {
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #4e54c8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card">
                <div class="card-header text-center text-white">
                    <h4>Student Information Form</h4>
                </div>

                <div class="card-body">
                    <form action="php/marksheet.php" method="post">

                        <div class="mb-3">
                            <label class="form-label">Roll Number</label>
                            <input type="text" class="form-control" name="rollno" placeholder="Enter Roll Number" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Student Name</label>
                            <input type="text" class="form-control" name="stdName" placeholder="Enter Student Name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Student Email</label>
                            <input type="email" class="form-control" name="stdEmail" placeholder="Enter Student Email" required>
                        </div>

                        <h5>Marks for 7 Subjects</h5>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Mathematics</label>
                                <input type="number" class="form-control" name="sub1" min="0" max="100" >
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Science</label>
                                <input type="number" class="form-control" name="sub2" min="0" max="100" >
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">History</label>
                                <input type="number" class="form-control" name="sub3" min="0" max="100" >
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">English</label>
                                <input type="number" class="form-control" name="sub4" min="0" max="100">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Urdu</label>
                                <input type="number" class="form-control" name="sub5" min="0" max="100" >
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Islamiat</label>
                                <input type="number" class="form-control" name="sub6" min="0" max="100" >
                            </div>

                            <div class="col-md-12 mb-3">
                                <label class="form-label">Computer</label>
                                <input type="number" class="form-control" name="sub7" min="0" max="100" >
                            </div>
                        </div>

                        <button class="btn btn-primary w-100">Submit</button>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
